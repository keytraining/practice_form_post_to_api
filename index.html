<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>Practice</title>
</head>
<body>
  <form>
    <div>
      <label for='name'>Name</label>
    </div>
    <div>
      <input type='text' name='name' id='name' placeholder="Your name" required/>
    </div>
    <div>
      <label for='email'>Name</label>
    </div>
    <div>
      <input type='email' name='email' id='email' placeholder="Your email" required/>
    </div>
    <div>
      <textarea name='body' id='body' placeholder="Your message" required/></textarea>
    </div>
    <div>
      <input type='submit' id='submitButton' value='get in touch'/>
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>

    submitButton.addEventListener("click", printData);

    function printData(e) {
      e.preventDefault();
      const data = {};
      data.name = document.querySelector('#name').value;
      data.email = document.querySelector('#email').value;
      data.body = document.querySelector('#body').value;
      data.url = document.location.href;

      $.ajax({
        type: "POST",
        url: "https://lit-crag-48946.herokuapp.com/send_email_for",
        data: JSON.stringify(data),
        cache: false,
        contentType: "application/json",
        success: function(data){ console.log(data) }
      })


    };




  </script>
</body>
</html>
